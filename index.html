<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <title>Sorting algorithm</title>
</head>

<body>
  <!-- title on top -->
  <h1>Comparing Sorting Algorithm</h1>

  <!-- nav on top -->
  <ul class="nav justify-content-center">
    <li class="nav-item">
      <a class="nav-link active" href="#">Active</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Link</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Link</a>
    </li>
    <li class="nav-item">
      <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
    </li>
  </ul>

  <!-- main section -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12 d-flex justify-content-center">

        <!-- form -->
        <form class="col-lg-12">
          <!-- radio options -->
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1"
              checked>
            <label class="form-check-label" for="exampleRadios1">
              Bubble Sort
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
            <label class="form-check-label" for="exampleRadios2">
              XXXX Sort
            </label>
          </div>

          <!-- Range Input -->
          <div class="input-nav">

            <label for="customRange2">Number of Bars (5 to 20)</label>
            <input type="range" class="custom-range"  min="5" max="20" id="customRange2">
            <label for="adjustSpeed">Adjust Speed (100ms to 800ms)</label>
            <input type="range" class="custom-range"  min="100" max="800" id="adjustSpeed">
            <!-- <input type="submit" class="btn btn-warning" id="startBtn" value="Start Animation"> -->

        </form>



      </div>
    </div>

    <!-- Display window -->
    <div class="row">
      <div class="col-lg-12 d-flex justify-content-center" id="display">

      </div>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
  </script>
  <script src="app.js"></script>
</body>

</html>
